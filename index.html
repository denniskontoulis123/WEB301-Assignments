<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <title>Form Validation</title>
</head>
<body>
<header><h1>Dennis Kontoulis</h1></header>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="education-info">
                    <div class="form">
                        <label for="schoolName">Name of School:</label>
                        <input class="input-field" type="text" id="schoolName" name="schoolName" required>
                    </div>
                    <div class="form">
                        <label for="dateOfJoining">Name of School:</label>
                        <input class="input-field" type="date" id="dateOfJoining" name="dateOfJoining" required>
                    </div>
                    <div class="form">
                        <label>Graduated:</label>
                        <input type="radio" id="graduatedYes" name="graduated" value="Yes" required>
                        <label for="graduatedYes">Yes</label>
                        <input type="radio" id="graduatedNo" name="graduated" value="No">
                        <label for="graduatedNo">No</label>
                    </div>
                </form>
            </div>


            <div class="swiper-slide">
                <form id ="personal-information">
                <div class="form">
                    <label for="email">Email:</label>
                    <input class="input-field" type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="phone">Phone Number:</label>
                    <input class="input-field" type="tel" id="phone" name="phone" pattern="\\d{10}" required>
                </div>
                <div class="form">
                    <label for="postal">Postal Code:</label>
                    <input class="input-field" type="text" id="postal" name="postal">
                </div>
            </form>
        </div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>

        <!-- dots at the bottom -->
        <div class="swiper-pagination"></div>

        <!-- left/right arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper (".mySwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</body>
</html>
